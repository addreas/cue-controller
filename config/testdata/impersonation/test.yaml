apiVersion: v1
kind: Namespace
metadata:
  name: impersonation
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gotk-reconciler
  namespace: impersonation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gotk-reconciler
  namespace: impersonation
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gotk-reconciler
  namespace: impersonation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gotk-reconciler
subjects:
  - kind: ServiceAccount
    name: gotk-reconciler
    namespace: impersonation
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: podinfo
  namespace: impersonation
spec:
  interval: 5m
  url: https://github.com/stefanprodan/podinfo
  ref:
    tag: "6.3.5"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: podinfo
  namespace: impersonation
spec:
  targetNamespace: impersonation
  serviceAccountName: gotk-reconciler
  interval: 5m
  path: "./kustomize"
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
  patches:
    - patch: |
        apiVersion: autoscaling/v2
        kind: HorizontalPodAutoscaler
        metadata:
          name: podinfo
        spec:
          minReplicas: 1
      target:
        kind: HorizontalPodAutoscaler
  wait: true
  timeout: 1m
